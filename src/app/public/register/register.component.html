
<main class="form-signin">
  <form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please Register</h1>

    <div class="form-floating">
      <input type="text" formControlName="first_name" class="form-control" id="floatingInput" required placeholder="First Name">
      <label for="floatingInput">First Name</label>
    </div>

    <div class="form-floating">
      <input type="text" formControlName="last_name" class="form-control" id="floatingInput" required placeholder="Last Name">
      <label for="floatingInput">last Name</label>
    </div>

    <div class="form-floating">
      <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
  </form>
</main>
